server:
  port: 8088
spring:
  application:
    name: yanki-ms
  cloud:
    config:
      name: yanki-ms
      discovery:
        service-id: config_server
        enabled: true
      fail-fast: true
eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_SERVER:http://localhost:${EUREKA_PORT:8761}/eureka}
    register-with-eureka: true
# yanki
messagingyanki:
  urlKafkaServer: ${URL_KAFKA:localhost:9092}
  topicYanki: ${TOPIC_YANKI:yanki}
  #groupIdConfigKafka: groupyanki
# default config
mongo:
  db: ${MONGO_DB:yankiDB}
  url: ${MONGO_URL:localhost:27017}
  user: ${MONGO_USER:data}
  passwd: ${MONGO_PASSWD:data2024}